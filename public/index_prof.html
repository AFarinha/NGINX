<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <script src="./js/main.js"></script>

Dashboard
<hr>
<button id="createHost" type="button" class="btn">Create Host</button>


<form>
  <div class="form-group">
    <label for="host">Host:</label>
    <input type="text" class="form-control" id="host" value="xpto.pt">
  </div>
  <div class="form-group">
    <label for="port">Port:</label>
    <input type="text" class="form-control" id="port" value="80">
  </div>
  <div class="form-group">
    <label for="destination">Destination:</label>
    <input type="text" class="form-control" id="destination" value="http://127.0.0.1:3001">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" id="cache">Static Assets</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


</html>
